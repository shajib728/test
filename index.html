<script>

    //start of script not change theme color after reload

    if(localStorage.getItem('theme')==null){
          localStorage.setItem('theme','light');
    }

  
    let localData=localStorage.getItem('theme');
    if(localData=='light'){
        document.querySelector('img.moon').src='image/moon.png'
        document.body.classList.remove('dark-theme');
    }else if(localData=='dark'){
        document.querySelector('img.moon').src='image/sun.png'
        document.body.classList.add('dark-theme');
    }
    //end of script not change theme color after reload
    document.querySelector('.moon').addEventListener('click',function(){
        document.body.classList.toggle('dark-theme');
        if(document.body.classList.contains('dark-theme')){
            document.querySelector('img.moon').src='image/sun.png';
            localStorage.setItem('theme','dark')
        }else{
            document.querySelector('img.moon').src='image/moon.png';
            localStorage.setItem('theme','light')
        }
    })
</script>
</body>
